<nav class="navbar navbar-expand-lg bg-dark text-white fixed-top">
  <div class="container">
    <a routerLink="/home" class="navbar-brand" id="brand">
      {{brandName}}
    </a>
    <button class="navbar-toggler float-right" type="button" data-toggle="collapse" data-target="#navbar9">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse navtop">
      <ul class="navbar-nav ml-auto" *ngIf="navitems">
        <li class="nav-item mx-3" *ngFor="let nav of navitems">
          <a class="nav-link" routerLink="{{nav.link}}">
            {{nav.label}}
          </a>
        </li>
        <li class="nav-item mx-3 pt-2">
          <span class="p-2"> Langue
            <select #langSelect (change)="translate.use(langSelect.value)" class="ml-2">
            <option *ngFor="let lang of translate.getLangs()" [value]="lang" [selected]="lang === translate.currentLang">{{ lang }}</option>
          </select>
          </span>
        </li>
      </ul>
    </div>
  </div>
</nav>
