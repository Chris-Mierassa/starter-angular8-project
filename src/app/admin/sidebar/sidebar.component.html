<div class="row no-gutters p-3">
  <div class="col-12 mb-3 text-left text-md-center">{{brandName}}</div>
  <div class="col-12 mb-3 text-justify" *ngIf="sidebarItems">
    <div class="row no-gutters" *ngFor="let sidebar of sidebarItems">
      <div class="col-12 p-3">
        <a routerLink="{{sidebar.link}}">{{sidebar.label}}</a>
      </div>
    </div>
  </div>
</div>
