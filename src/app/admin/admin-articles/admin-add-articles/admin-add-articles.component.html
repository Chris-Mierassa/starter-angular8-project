<div class="row no-gutters d-flex justify-content-center p-3">
  <div class="col-8 mb-3 py-5">
    <h2>Ajouter un article</h2>
  </div>
  <div class="col-8 mb-3">
    <form [formGroup]="articlesForm" (ngSubmit)="onSubmit()">
      <div class="form-group row no-gutters">
        <label for="title" class="col-12">Titre</label>
        <input type="text" id="title" class="form-control col-12" formControlName="title">
      </div>
      <div class="form-group row no-gutters">
        <label for="link" class="col-12">Lien</label>
        <input type="text" id="link" class="form-control col-12" formControlName="link">
      </div>
      <div class="form-group row no-gutters">
        <label for="description" class="col-12">Description</label>
        <textarea id="description"
                  class="form-control col-12" formControlName="description">
        </textarea>
      </div>
      <div class="form-group row no-gutters">
        <p class="mb-0">Ajouter une photo</p>
        <input type="file" (change)="detectFiles($event)"
               class="form-control" accept="image/*">
        <p class="text-success" *ngIf="fileUploaded">Fichier charg√© !</p>
      </div>
      <button class="btn btn-success" type="submit" [disabled]="articlesForm.invalid || fileIsUploading">Enregistrer</button>
    </form>
  </div>
  <div class="col-12 text-right mb-3">
    <button class="btn btn-primary" (click)="getBack()">Retour</button>
  </div>
</div>
